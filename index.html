<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="icon" type="image/svg+xml" href="/img/./favicon.svg" />

<body class="pagina">

        <img src="img/Mono-transparente-_3_.webp" alt="Logo de SendHelpMX" class="logo-splash">
    </div>

    <main class="contenido">
        <section class="scrolling-container ">
            <h2 class="graffiti scrolling-item">
               Contenido unico
               <br>
               Software con Identidad
            </h2>
        </section>
        <section>
            <div class="contenedor-titulo">
                <div class="scrolling-item">
                    <h2 class="titulo graffiti">Algunos de nuestros Trabajos</h2>
                </div>
            </div>
            <div class="trabajos">
                <div class="trabajo nerf scrolling-item">
                    <a href="https://nerfskull.sendhelpmx.com/" target="_blank" rel="noopener noreferrer">
                        <img src="img/Nerf1.png" alt="trabajo1" class="captura-trabajo nerf">

                </div>
                <div class="trabajo scratch scrolling-item">
                    <a href="https://scratchdubs.sendhelpmx.com/" target="_blank" rel="noopener noreferrer">

                <div class="trabajo hugo scrolling-item">
                    <a href="https://hugoblendzz.sendhelpmx.com/" target="_blank" rel="noopener noreferrer">
                        <img src="img/Hugo1.png" alt="trabajo1" class="captura-trabajo hugo">
                    </a>
                </div>
            </div>
        </section>
        <section>
            <a href="https://blog.sendhelpmx.com">
                <div class="sobre-nosotros scrolling-item">
                    <div class="texto-about">
                        <div class="scrolling-item">
                            <h2 class="titulo graffiti">Blog</h2>
                        </div>
                    </div>
                    <div class="mono-about scrolling-item">
                        <img class="mono-about-img" src="img/Mono-transparente-_3_.webp" alt="Mono">
                    </div>
                </div>
            </a>
        </section>
        <section>
            <div class="contenedor-titulo">
                <div class="scrolling-item">
                    <h2 class="titulo graffiti">Contactanos</h2>
                </div>
            </div>
            <div class="contacto scrolling-item">
                <a href="mailto:sendhelpcontacto@gmail.com">sendhelpcontacto@gmail.com</a>
            </div>
        </section>

    <!-- Scripts al final del body para mejor rendimiento -->
    <script src="script.js"></script>
